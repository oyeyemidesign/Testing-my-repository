<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Bookmarker</title>
    <link href="css/style.css" rel="stylesheet">
    <link href= :style.css rel="stylesheet"> 
  </head>

 <body>
     <div class="Header"> 
         <div>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">To Do List Application</span>
                <nav class="navbar navbar-light bg-light">
                    <span class="navbar-text">
                      Plan Your Day Effectively
                    </span>
                  </nav>
              </nav>
         </div>
     </div>
     <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">What Do You Want To Do Today?</h1>
              <p class="lead"> Enter Your Goals Below</p>
            </div>
            <form id="addForm" class="form-group">
            
                  <input type="text" class="form-control" id="item" placeholder="Your Goal...">
                  <input type="submit" class="btn btn-primary" value="submit">
               
              </form>
            
          </div>
     </div>
<div>
        <div class="jumbotron jumbotron-fluid" id="todos">
            <h2 class="display-4"> Your Goals </h2>
            <ul id="items" class="list-group">
              <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
            </div> 
</div>
     <script src="/scipt.js"></script>
     
 </body>
